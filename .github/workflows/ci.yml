name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 */14 * *'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker HUB
      run: echo ${{ secrets.DOCKERPASSWORD }} | docker login --username sounddrill31 --password-stdin

    - name: Build and push Docker image
      run: |
        docker buildx create --use
        docker buildx inspect --bootstrap
        docker buildx build -t sounddrill31/crave-archlinux-twrp-ultralegacy:latest -t sounddrill31/crave-archlinux-twrp:$(date +%Y%m%d%H%M%S) --platform linux/amd64 . --push
